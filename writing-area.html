<!DOCTYPE html>
<html>
<head>
  <title>Writing Area</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 20px;
    }
    
    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Writing Area</h2>
    <textarea id="writingArea" placeholder="Start writing..." autofocus></textarea>
    <button id="saveButton">Save</button>
  </div>

  <script>
    var saveButton = document.getElementById("saveButton");
    var writingArea = document.getElementById("writingArea");

    saveButton.addEventListener("click", function() {
      var content = writingArea.value;
      
      console.log("Saved content:", content);
      alert("Content saved successfully!");
    });
  </script>
</body>
</html>
